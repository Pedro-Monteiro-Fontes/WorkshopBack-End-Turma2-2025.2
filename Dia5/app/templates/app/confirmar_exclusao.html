{% extends 'base.html' %}

{% block content %}
<h2>Tem certeza que deseja excluir este endereço?</h2>

<p>{{ object.rua }}, {{ object.bairro }}, {{ object.cidade }} - {{ object.estado }}, CEP: {{ object.cep }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
    <a href="{% url 'listar_enderecos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
