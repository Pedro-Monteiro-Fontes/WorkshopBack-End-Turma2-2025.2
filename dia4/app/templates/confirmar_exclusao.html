{% extends 'base.html' %}

{% block content %}
<h1>Confirmar Exclusão</h1>
<p>Tem certeza de que deseja excluir o endereço "{{ endereco }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
</form>
<a href="{% url 'listar_enderecos' %}">Cancelar</a>
{% endblock %}
